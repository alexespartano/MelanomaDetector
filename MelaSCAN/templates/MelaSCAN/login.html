{% extends "MelaSCAN/layout.html" %}

{% block body %}
    <!-- Contenedor principal para centrar el formulario -->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-lg" style="width: 400px; border-radius: 15px;">
            <div class="card-body p-4">
                <h2 class="text-center mb-4" style="color: #0056b3;">Log In</h2>
                <p class="text-center mb-3" style="font-size: 1.1em; color: #555;">Access your account to start uploading photos and obtain diagnoses of your moles.</p>

                <!-- Formulario de inicio de sesión -->
                <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    
                    <!-- Campo de nombre de usuario (correo electrónico) -->
                    <div class="form-group mb-3">
                        <input autofocus class="form-control" type="text" name="username" placeholder="Username" required>
                    </div>
                    
                    <!-- Campo de contraseña -->
                    <div class="form-group mb-3">
                        <input class="form-control" type="password" name="password" placeholder="Password" required>
                    </div>

                    <!-- Botón de envío -->
                    <button type="submit" class="btn btn-primary w-100">login</button>
                </form>

                <!-- Mensaje si hay error -->
                {% if message %}
                    <div class="alert alert-danger mt-3" role="alert">
                        {{ message }}
                    </div>
                {% endif %}

                <!-- Enlace de registro para usuarios nuevos -->
                <div class="mt-3 text-center">
                    <p>Don't have an account? <a href="{% url 'register' %}" class="text-primary">>Register here.</a></p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
